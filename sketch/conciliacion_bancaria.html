<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conciliación Bancaria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        .navbar {
            background-color: #007bff;
            padding: 10px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
        }
        .content h1 {
            margin-top: 0;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .table-container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="menu_principal.html">Menú Principal</a>
        </div>
        <div class="navbar-right">
            <a href="#">Cerrar Sesión</a>
        </div>
    </div>
    <div class="content">
        <h1>Conciliación Bancaria</h1>
        <div class="form-container">
            <form id="conciliationForm">
                <label for="fecha_inicio">Fecha de Inicio:</label>
                <input type="date" id="fecha_inicio" name="fecha_inicio" required>
                <label for="fecha_fin">Fecha de Fin:</label>
                <input type="date" id="fecha_fin" name="fecha_fin" required>
                <button type="submit">Realizar Conciliación</button>
            </form>
        </div>
        <div class="table-container">
            <h2>Movimientos Internos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Monto</th>
                        <th>Descripción</th>
                        <th>Tipo de Movimiento</th>
                        <th>Cuenta Bancaria</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se llenarán los datos de los movimientos internos -->
                </tbody>
            </table>
        </div>
        <div class="table-container">
            <h2>Movimientos Externos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Monto</th>
                        <th>Descripción</th>
                        <th>Tipo de Movimiento</th>
                        <th>Cuenta Bancaria</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se llenarán los datos de los movimientos externos -->
                </tbody>
            </table>
        </div>
        <div class="buttons">
            <button onclick="confirmarConciliacion()">Confirmar Conciliación</button>
        </div>
    </div>
    <script>
        function confirmarConciliacion() {
            // Lógica para confirmar la conciliación
        }
    </script>
</body>
</html>
