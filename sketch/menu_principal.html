<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        .navbar {
            background-color: #007bff;
            padding: 10px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
        }
        .content h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="#">Gestión de Usuarios</a>
            <a href="#">Gestión de Cuentas Bancarias</a>
            <a href="#">Gestión de Ingresos y Egresos</a>
            <a href="#">Conciliación Bancaria</a>
            <a href="#">Generación de Reportes</a>
        </div>
        <div class="navbar-right">
            <a href="#">Cerrar Sesión</a>
        </div>
    </div>
    <div class="content">
        <h1>Bienvenido al Sistema de Conciliaciones Bancarias</h1>
        <p>Seleccione una opción del menú para comenzar.</p>
    </div>
</body>
</html>
